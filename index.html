<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Dimensions</title>
  </head>
  <body>
    <h2>Enter Dimensions for Matrices</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <h3>Matrix A</h3>
      Rows: <input type="number" name="rows_a" required /><br />
      Columns: <input type="number" name="cols_a" required /><br />
      <h3>Matrix B</h3>
      Rows: <input type="number" name="rows_b" required /><br />
      Columns: <input type="number" name="cols_b" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
